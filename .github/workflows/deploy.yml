name: CD

on:
  push:
    branches:
      - master  # Adjust if deploying from a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Set up Git configuration
      run: |
        git config --global user.email "mikeamone@gmail.com"
        git config --global user.name "Michael90Carter"

    - name: Deploy to GitHub Pages
      run: |
        git remote set-url origin https://Michael90Carter:${{ secrets.DEPLOY_TOKEN }}@github.com/Michael90Carter/xyzR-Mgt-Portal.git
        npm run deploy
